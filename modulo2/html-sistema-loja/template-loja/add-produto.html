<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p>Blackly Sweet</p>
    </div>
    
    <div class="links">
        <a class="buttons" href="index.html">Página Inicial</a>
        <a class="buttons" href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="buttons" href="add-produto.html">Adicionar Produto</a>
        <a class="buttons" href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2 class="centerelement">Adicionar Produto</h2>
    <form class="center" action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        <br>
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        <br>
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="preco" name="preço">
        </div>
        <br>
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="text" id="quantidade" name="quantidade">
        </div>
        <br>
        <div>
            <label for="formapgto">Forma de pagamento: </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="formapgto" name="formadepagamento">
        </div>
        <br>
        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
